<script>
function startMitosis() {
    // Full-page replacement
    document.body.innerHTML = `
    <div id="container">
        <h1>Mitosis Simulation</h1>
        <div class="section">
            <h2>Mitosis - Somatic Cell Division</h2>

            <p>Parent cell:</p>
            ${renderChromosome(parents.sickle)} ${renderChromosome(parents.regular)}

            <p>DNA replicates; chromosomes align and split:</p>
            <div style="display:flex; align-items:center;">
                <div class="cell">
                    ${renderChromosome(['S','s'])} ${renderChromosome(['A','a'])}
                </div>
                <span style="font-size:2em; margin: 0 10px;">&#10141;</span>
                <div class="cell">
                    ${renderChromosome(['S','s'])} ${renderChromosome(['A','a'])}
                </div>
            </div>

            <p>Each daughter cell receives <strong>both</strong> alleles for each gene.</p>

            <button class="btn" onclick="location.reload()">Back to Main Menu</button>
        </div>
    </div>`;
}


function startMeiosis() {
    // Full-page replacement
    let gametes = [
        ['S','A'],
        ['S','a'],
        ['s','A'],
        ['s','a']
    ];

    let gameteHTML = gametes.map(g => `
        <div class="cell">
            <div class="allele ${g[0]}">${g[0]}</div>
            <div class="allele ${g[1]}">${g[1]}</div>
        </div>
    `).join('');

    document.body.innerHTML = `
    <div id="container">
        <h1>Meiosis Simulation</h1>
        <div class="section">
            <h2>Meiosis - Gamete Formation</h2>

            <p>Parent cell:</p>
            ${renderChromosome(parents.sickle)} ${renderChromosome(parents.regular)}

            <p>After meiosis, possible gametes:</p>
            <div style="display:flex; flex-wrap:wrap;">${gameteHTML}</div>

            <p>Each gamete has only <strong>one allele per gene</strong>, randomly assorted.</p>

            <button class="btn" onclick="simulateFertilizationPage()">Simulate Fertilization</button>
            <button class="btn" onclick="location.reload()">Back to Main Menu</button>
        </div>
    </div>`;
}


// New helper to show fertilization on a full page
function simulateFertilizationPage() {
    let gametes = [
        { sickle:'S', regular:'A' },
        { sickle:'S', regular:'a' },
        { sickle:'s', regular:'A' },
        { sickle:'s', regular:'a' }
    ];

    let zygotesHTML = "";

    for (let i = 0; i < 10; i++) {
        let sperm = gametes[Math.floor(Math.random() * 4)];
        let egg = gametes[Math.floor(Math.random() * 4)];
        zygotesHTML += `
            <div class="zygote">
                Sickle: ${sperm.sickle}${egg.sickle} |
                Neutral: ${sperm.regular}${egg.regular}
            </div>
        `;
    }

    document.body.innerHTML = `
    <div id="container">
        <h1>Random Fertilization</h1>
        <div class="section">
            <h2>10 Random Zygotes</h2>

            <div style="display:flex; flex-wrap:wrap;">
                ${zygotesHTML}
            </div>

            <button class="btn" onclick="simulateFertilizationPage()">Generate Again</button>
            <button class="btn" onclick="startMeiosis()">Back to Meiosis</button>
            <button class="btn" onclick="location.reload()">Main Menu</button>
        </div>
    </div>`;
}
</script>
